	<!-- Se pome la tabla, el tamaño de ancho y grueso y en donde queremos ubicarla, incluyendo los bordes-->
<table border="5" width="500px" height="300px">

	<tr>
		<!--Buscar comandos que pusieran el color cuando pasaramos el mouse y ponerle el color que queremos que aparezca-->
		 <!--La linea de arriba-->
		  <!--"this.Style.background" es para cambiar el color del texto al pasar por encima-->
		  <!--"onmouseover" el ratón encima--> <!--"onmouseeout" afuera-->

	      <td onmouseover='this.style.background="#990000"' onmouseout='this.style.background="white"'>ROJO </td>
